<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUBIND</title>
  <link rel="stylesheet" href="bulletin_edit.css">
</head>

<body>
  <div class="header">
    <div class="logo_text">
      <h2><a href="../main_matching_1113/home.html" class="logo">MUBIND</a></h2>
    </div>
    <ul class="nav">
      <li><a href="../main_matching_1113/matching.html">MATCHING</a></li>
      <li><a href="bulletin.html">POST</a></li>
      <li><a href="../profile_1112/profile.html">PROFILE</a></li>
      <li><a href="../login_1111/login_main.html">LOGIN</a></li>
    </ul>
  </div>


  <table class="thead_area">
    <tr class="thead">
      <th>
        <div><img id="edit_img" src="img/테스트이미지.png"></div>
        <input type="file" id="real_input" accept="image/*" onchange="PreviewImage();" required multiple>
        <button id="img_btn" type="button">이미지 삽입</button>
      </th>
      <th><select id="category">
          <option>작업물</option>
        </select></th>
      <th><input id="edit_title" placeholder="제목을 입력하세요." maxlength=15 type="text"></th>
    </tr>
  </table>
  <table class="tbody">
    <tr>
      <td colspan="2" height=400>
        <textarea class="edit_cont" placeholder="내용을 입력하세요."></textarea>
      </td>
    </tr>
    <tr class="submit_option">
      <td colspan="2" align=right>
        <input id="chk_anony" type="checkbox" value="익명">
        <label for="chk_anony">닉네임 비공개</label>
        <a href="bulletin.html"><input type="button" id="submit_btn" value="글쓰기"></a>
        <a href="bulletin.html"><input type="button" id="back_btn" value="목록으로"></a>
      </td>
    </tr>
  </table>
  </div>

  <script>
    // #img_btn을 클릭하면 #real_input을 호출함
const realInput = document.getElementById('real_input');
const browseBtn = document.getElementById('img_btn');
browseBtn.addEventListener('click',()=>{
  realInput.click();});


  // 이미지 미리보기에 띄우기
  function PreviewImage() {
    //파일리더 생성
    let preview = new FileReader();
    preview.onload = function (e) {
      //img id 값
      document.getElementById('edit_img').src = e.target.result;
    };
    //input id 값
    preview.readAsDataURL(document.getElementById('real_input').files[0]);
    
  }
  </script>
</body>

</html>
