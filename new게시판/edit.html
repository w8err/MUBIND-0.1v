<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUBIND</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="intro_bg">
      <div class="header">
        <div class="logo_text">
          <h2>MUBIND</h2>

      <ul class="nav">
        <li><a href="#">MATCHING</a></li>
        <li><a href="#">POST</a></li>

            <button type="button">사진 업로드</button>
            <input type="file">
        </div>
        <div class="cont">
          <textarea placeholder="내용입력"></textarea>
        </div>
      </div>
      <div class="bt_wrap">
          <a href="view.html" class="on">수정</a>
          <a href="view.html">취소</a>

    </div>
