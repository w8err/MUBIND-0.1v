<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit_Profilepage</title>
  <link rel="stylesheet" href="edit_profile.css">
</head>
<body>
  <div class="wrap">
    <h2>프로필 수정</h2>
    <form>
      <dl>
        <dt>프로필 사진</dt>
      <div class="profile_img">
        <img src="img/기본프로필.jpeg">
      </div>
      </dl>
      <dl>
        <dt>이름</dt>
        <dd><input type="text" placeholder="이름 입력"></dd>
      </dl>
      <dl>
        <dt>아이디</dt>
        <dd><input type="text" placeholder="아이디 입력"></dd>
      </dl>
      <dl>
        <dt>비밀번호</dt>
        <dd><input type="password" placeholder="비밀번호 입력"></dd>
      </dl>
      <dl>
        <dt>연락처</dt>
        <dd><input type="tel" placeholder="연락처 입력"></dd>
      </dl>
      <dl>
        <dt>이메일</dt>
        <dd>
          <input type="email" placeholder="이메일 입력">
          <select>
            <option>gmail.com</option>
          </select>
        </dd>
      </dl>
      <dl>
        <dt>지역</dt>
        <dd>
          <input type="radio" name ="locattion" id="seoul" >
          <label for="seoul">서울</label>
          <input type="radio" name ="locattion" id="daegu" >
          <label for="daegu">대구</label>
          <input type="radio" name ="locattion" id="daegeon" >
          <label for="daegeon">대전</label>
          <input type="radio" name ="locattion" id="busan" >
          <label for="busan">부산</label>
          <input type="radio" name ="locattion" id="jeju" >
          <label for="jeju">제주</label>
          <input type="radio" name ="locattion" id="gwangju" >
          <label for="gwangju">광주</label>
        </dd>
      </dl>
      <dl>
        <dt>생년월일</dt>
        <dd>
          <div class="search__box">
            <td class="search__sub__title"></td>
            <td><input class="search__input"  type="date" /></td>
        </div>
        </dd>
      </dl>
      <dl>
        <dt>한 줄 소개</dt>
        <dd><textarea placeholder="수정할 한 줄 소개를 입력하세요"></textarea></dd>
      </dl>
      <dl>
        <dt>선호 장르</dt> 
        <dd>
          <fieldset>
            <input type="checkbox" name="genre" value="classic"/>클래식
            <input type="checkbox" name="genre" value="jazz"/>재즈
            <input type="checkbox" name="genre" value="hiphop"/>힙합<br>
            <input type="checkbox" name="genre" value="popularmusic"/>대중음악
            <input type="checkbox" name="genre" value="rock"/>락
            <input type="checkbox" name="genre" value="electronic"/>전자음악<br>
            <input type="checkbox" name="genre" value="etc1"/>기타장르<br>
            </fieldset>
        </dd>
      <dl>
        <dt>종사 분야</dt>
        <dd>
          <fieldset>
            <input type="checkbox" name="field" value="writeMusic"/>작곡
            <input type="checkbox" name="field" value="writeLysic"/>작사
            <input type="checkbox" name="field" value="vocal"/>보컬
            <input type="checkbox" name="field" value="guitar"/>기타<br>
            <input type="checkbox" name="field" value="bass"/>베이스
            <input type="checkbox" name="field" value="percussion"/>타악기
            <input type="checkbox" name="field" value="piano"/>건반
            <input type="checkbox" name="field" value="mixing"/>믹싱<br>
            <input type="checkbox" name="field" value="music"/>음반
            <input type="checkbox" name="field" value="etc2"/>기타작업<br>
            </fieldset>
        </dd>
      </dl>
      </dl>
      
      <div class="bt_wrap">
      <dd>
      <a href="#">설정 완료</a> <!--메인페이지로 이동-->
      <a href="profilepage.html">뒤로</a>
      </dd>
      </div>
    </form>
  </div>
</body>
</html>
